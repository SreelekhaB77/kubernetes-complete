services:
  backend:
    build: ./app/Backend
    image: 379196425754.dkr.ecr.us-east-1.amazonaws.com/flask-backend:latest
    container_name: flask-backend
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=app_db
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build: ./app/frontend
    image: 379196425754.dkr.ecr.us-east-1.amazonaws.com/react-frontend:latest
    container_name: web-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://backend:5000
    depends_on:
      - backend
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app_db
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./app/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

# âœ… Define networks and volumes
networks:
  app-network:
    driver: bridge

volumes:
  db_data:

